<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Quadrática</title>
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="page">

        <header>
            <div class="container">
                <div>
                    <p id="cUser"></p>
                    <p id="cEstado"></p>
                    <p id="cPais"></p>
                    <p id="cEmail"></p>
                </div>
                <div>
                    <button id="myUser" onclick="usuarioDefault()">Meu Usuário</button>
                </div>
            </div>
        </header>

        <div class="cabecalho">
            <h1>Função Quadrática: y = ax<sup>2</sup>+bx+c</h1>
            <!-- <p>Composta por A multiplicando a incóginita X elevada ao quadrado, B multiplicando a incóginita X e C.</p> -->
            <!-- <h4>Resolução pela fórmula de Bhaskara: Δ = b<sup>2</sup> - 4ac</h4> -->
            <!-- <p>X = -b +- &#8730;&#916;</br> / 2.a</p> -->
        </div>
    
    
    
    <div class="content">
        <form action="">
            <input type="number" name="tA" id="cA" placeholder="A" min="-999" max="999" title="Insira A" required>
            <input type="number" name="tB" id="cB" placeholder="B" min="-999" max="999" title="Insira B" required>
            <input type="number" name="tC" id="cC" placeholder="C" min="-999" max="999" title="Insira C" required>
            <input type="submit" name="tSend" id="cSend" value="Calcular" title="Calcular">
        </form>

        <div class="result">
            <p id="cEquacao"></p>

            <p id="cDelta"></p>
            <p id="cRaizes"></p>
            <p id="cVertice"></p>
            <p id="cConcavidade"></p>
            <p id="teste"></p>
        </div>

        <button id="reload" onclick="novaOperacao()">Nova Operação</button>
    </div>


</div>
<!-- end page -->
</body>
</html>
